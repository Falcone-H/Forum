<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
		body{
			font-size: 20px;
		}
		.loginPage{
			margin: 70px auto;
		}
	</style>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="col-md-4"></div>
	<div class="col-md-4">
		
		<div class="loginPage">
		
		  <!-- Nav tabs -->
		  <ul class="nav nav-tabs" role="tablist">
		    <li role="presentation" class="active"><a href="#login" aria-controls="home" role="tab" data-toggle="tab">登录</a></li>
		    <li role="presentation"><a href="#register" aria-controls="profile" role="tab" data-toggle="tab">注册</a></li>
		  </ul>
		
		  <!-- Tab panes -->
		  <div class="tab-content">
		    <div role="tabpanel" class="tab-pane active" id="login">
				
				<div style="margin-top: 40px;">
					<form action="back/login.php" id="login_form" method="post" onsubmit="return login()">
						<div class="form-group">
							<label>手机号</label>
							<input class="form-control" type="text" id="phone" name="phone" placeholder="请输入您的手机号">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input class="form-control" type="password" id="password" name="password" placeholder="请输入您的密码">
						</div>
						<div style="margin-top: 30px; margin-left: 140px;">
							<button type="submit" class="btn btn-primary">登录</button>
							<a href="#" class="btn btn-danger">忘记密码</a>
						</div>
					</form>
				</div>
				
			</div>
		    <div role="tabpanel" class="tab-pane" id="register">
				
				<div style="margin-top: 40px;">
					<form action="back/register.php" id="register_form" method="post" onsubmit="return register()">
						<div class="form-group">
							<label>手机</label>
							<input class="form-control" type="text" id="reg_phone" name="reg_phone" placeholder="请输入您的手机号">
						</div>
						<div class="form-group">
							<label>邮箱</label>
							<input class="form-control" type="email" id="reg_email" name="reg_email" placeholder="请输入您的邮箱">
						</div>
						<div class="form-group">
							<label>用户名</label>
							<input class="form-control" type="text" id="reg_username" name="reg_username" placeholder="请输入您的用户名">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input class="form-control" type="password" id="reg_password" name="reg_password" placeholder="请输入您的密码">
						</div>
						<div class="form-group">
							<label>再次输入密码</label>
							<input class="form-control" type="password" id="repassword" name="repassword" placeholder="请再次输入您的密码">
						</div>
						<div style="margin-top: 30px; margin-left: 140px;">
							<button type="submit" class="btn btn-primary">确认</button>
							<button type="submit" class="btn btn-danger">取消</button>
						</div>
					</form>
				</div>
				
			</div>
		  </div>
		
		</div>
		
	</div>
	<div class="col-md-4"></div>


	<script src="js/function.js"></script>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
